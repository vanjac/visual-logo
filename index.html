<html>
    <head>
        <title>Visual Logo</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <button id="runbutton">Run</button>
            <button id="resetbutton">Reset</button>
            Speed:
            <select>
                <option value="500">Very Slow</option>
                <option value="250">Slow</option>
                <option value="100" selected>Medium</option>
                <option value="10">Fast</option>
                <option value="0">Light Speed</option>
            </select>
        </div>
        <table><tr>
            <td>
                <div>
                    <textarea id="scriptbox" cols="80" rows="24"></textarea>
                </div>
                <div id="blocks"></div>
            </td>
            <td>
                <div style="position: relative; width: 0; height: 0;">
                    <canvas width="512" height="512" id="drawcanvas"
                        style="position: static; left: 0; top: 0; z-index: 0;">
                        </canvas>
                    <canvas width="512" height="512" id="spritecanvas"
                        style="position: absolute; left: 0; top: 0; z-index: 1;">
                        </canvas>
                </div>
            </td>
        </tr></table>

        <script type="text/javascript" src="blocks.js"></script>
        <script type="text/javascript" src="logo.js"></script>
        <script type="text/javascript" src="parser.js"></script>
    </body>
</html>
